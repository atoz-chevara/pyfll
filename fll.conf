        keyring          = ubuntu-keyring

        [[ 'ubuntu-partner' ]]
        label            = ubuntu-partner
        uri              = http://archive.canonical.com/ubuntu/
        cached           = http://gulf:3142/archive.canonical.com/ubuntu/
