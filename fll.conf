[ 'repos' ]
        [[ 'ubuntu' ]]
        label            = ubuntu
        uri              = http://au.archive.ubuntu.com/ubuntu/
        cached           =
        suite            = precise
        components       = main universe

        [[ 'ubuntu-updates' ]]
        label            = ubuntu-updates
        uri              = http://au.archive.ubuntu.com/ubuntu/
        cached           =
        suite            = precise-updates
        components       = main universe
        #gpgkey          = 437D05B5
